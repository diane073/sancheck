{% block content %}
<div class="container">
    <div class="wrap" style="width: 400px; margin: 0 auto;">
        <h2 class="title-center" style="text-align:center; margin-top:50px;"> 로그인</h2>
        <form class="form-area" method="POST" action="/signin/">
            {% csrf_token %}
            <div class="form-group mt-2 mb-2">
                <label for="username">이름</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group mt-2 mb-2">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <hr>
            <hr>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div style="float: right">
                <button type="submit" class="btn btn-primary">로그인</button>
                <a href="/signup" class="btn btn-secondary">회원가입 페이지로</a>
            </div>

            </div>
        </form>
    </div>
</div>

</div>

{% endblock %}
